#local_backend: true
backend:
  #name: git-gateway
  # branch: main # Branch to update (optional; defaults to master)
  name: github
  repo: zen-ireland/zenireland.github.io
# This line should *not* be indented
media_folder: "img" # Media files will be stored in the repo under images/upload
collections:
  - name: "post" # Used in routes, e.g., /admin/collections/blog
    label: "Posts" # Used in the UI
    folder: "_posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    editor:
      preview: false
    fields: # The fields for each document, usually in front matter
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      #- { label: "Featured Image", name: "thumbnail", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }
      #- { label: 'Categories', name: 'categories', type: 'string', list: true, options: [ { value: 'dublin', label: 'Dublin', }, { value: 'galway', label: 'Galway', }, { value: 'sesshin', label: 'Sesshin', }, { value: 'limerick', label: 'Limerick', }, ], }
      - { name: 'image', type: 'image', label: 'Image' }
