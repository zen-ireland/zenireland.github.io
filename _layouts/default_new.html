<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}Earth+Sky Zen</title>
    <link rel="stylesheet" href="{{ 'style.css' }}">
    {% if page.extra_css %}
    <style>{{ page.extra_css }}</style>
    {% endif %}
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">EARTH+SKY ZEN</div>
            <nav>
                <a href="{{ 'home.html' }}" {% if page.nav_active == 'home' %}class="active"{% endif %}>HOME</a>
                <a href="{{ 'about.html'  }}" {% if page.nav_active == 'about' %}class="active"{% endif %}>ABOUT</a>
                <a href="{{ 'schedule.html' }}" {% if page.nav_active == 'schedule' %}class="active"{% endif %}>SCHEDULE</a>
                <a href="{{ 'friends.html' }}" {% if page.nav_active == 'friends' %}class="active"{% endif %}>FRIENDS</a>
                <a href="{{ 'contact.html'  }}" {% if page.nav_active == 'contact' %}class="active"{% endif %}>CONTACT</a>
            </nav>
        </div>
    </header>

    {{ content }}

    {% if page.extra_js %}
    <script>
        {{ page.extra_js }}
    </script>
    {% endif %}
</body>
</html>
