<!DOCTYPE html>
<html lang="en">
<head>
    <style>html{visibility: hidden;opacity:0;}</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}Earth+Sky Zen</title>
    <link rel="stylesheet" href="{{ '/stylesheets/style.css' }}">
    {% if page.extra_css %}
    <style>{{ page.extra_css }}</style>
    {% endif %}
</head>
<body>
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v24.0&appId=169303746469264"></script>
    <header>
        <div class="header-content">
            <div class="logo">EARTH+SKY ZEN</div>
            <nav>
                <a href="{{ '/home.html' }}" {% if page.nav_active == 'home' %}class="active"{% endif %}>HOME</a>
                <a href="{{ '/about.html'  }}" {% if page.nav_active == 'about' %}class="active"{% endif %}>ABOUT</a>
                <a href="{{ '/history.html' }}" {% if page.nav_active == 'history' %}class="active"{% endif %}>HISTORY</a>
                <a href="{{ '/events' }}" {% if page.nav_active == 'events' %}class="active"{% endif %}>ZEN EVENTS</a>
                <a href="{{ '/friends.html' }}" {% if page.nav_active == 'friends' %}class="active"{% endif %}>ANAMCHAIRDE</a>
                <a href="{{ '/contact.html'  }}" {% if page.nav_active == 'contact' %}class="active"{% endif %}>CONTACT</a>
            </nav>
        </div>
    </header>

    {{ content }}

    {% if page.extra_js %}
    <script>
        {{ page.extra_js }}
    </script>
    {% endif %}
</body>
</html>
